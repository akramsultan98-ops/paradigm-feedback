<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- TopAppBar -->
<header class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-center border-b border-gray-200/10 dark:border-gray-800/50">
  <img src="Asset 193.png" alt="Paradigm Ltd. Logo" class="h-11 w-auto" />
</header>
<!-- EmptyState (Success Message) -->
<main class="flex flex-1 flex-col justify-center px-6 py-12 sm:px-8">
<div class="flex flex-col items-center gap-8">
<!-- Success Icon -->
<div class="flex h-24 w-24 items-center justify-center rounded-full bg-emerald-500/10">
<div class="flex h-20 w-20 items-center justify-center rounded-full bg-emerald-500/20">
<span class="material-symbols-outlined text-emerald-400 text-5xl">check</span>
</div>
</div>
<!-- Text Content -->
<div class="flex max-w-md flex-col items-center gap-2">
<p class="text-gray-900 dark:text-white text-2xl font-bold leading-tight tracking-[-0.015em] text-center">Thank You!</p>
<p class="text-gray-600 dark:text-gray-400 text-base font-normal leading-normal max-w-sm text-center">
                        Your feedback has been successfully submitted. We appreciate you taking the time to share your thoughts.
                    </p>
</div>
<!-- CTA Button -->
<div class="w-full max-w-md pt-4">
<button class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Return to Portal</span>
</button>
</div>
</div>
</main>
<footer class="h-5 bg-background-light dark:bg-background-dark"></footer>
</div>
</body></html>
